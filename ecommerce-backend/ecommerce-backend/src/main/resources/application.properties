spring.application.name=ecommerce-backend
server.port=8080

# Database (PostgreSQL) - use env vars if present, else fall back to local settings
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ecommerce}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Password1}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT secret - also allow override from env
jwt.secret=${JWT_SECRET:MySuperStrongJWTSecretKey_123456789012345678901234}
