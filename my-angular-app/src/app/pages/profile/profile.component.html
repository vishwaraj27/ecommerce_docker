<div class="max-w-3xl mx-auto p-4">

  <h1 class="text-2xl font-bold mb-6">Your Profile</h1>

  <div class="flex items-center gap-6 mb-6">
    <img
      [src]="preview || 'assets/default-avatar.png'"
      class="h-24 w-24 rounded-full object-cover border"
    />

    <div>
      <label class="block mb-2 font-semibold">Change Avatar</label>
      <input type="file" (change)="onFileSelect($event)" />
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

    <div>
      <label class="block mb-1 font-semibold">First Name</label>
      <input [(ngModel)]="profile.firstName"
             class="border rounded p-2 w-full" />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Last Name</label>
      <input [(ngModel)]="profile.lastName"
             class="border rounded p-2 w-full" />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Phone Number</label>
      <input [(ngModel)]="profile.phone"
             class="border rounded p-2 w-full" />
    </div>

  </div>

  <button
    (click)="save()"
    class="mt-6 bg-amber-600 text-white px-6 py-2 rounded hover:bg-amber-700"
  >
    Save Changes
  </button>

</div>
