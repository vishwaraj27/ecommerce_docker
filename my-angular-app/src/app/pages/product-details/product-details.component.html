<div class="p-6 max-w-4xl mx-auto" *ngIf="!loading && product">
  <div class="grid md:grid-cols-2 gap-6">
    <img
      [src]="product.imageUrl || 'assets/images/placeholder.png'"
      alt="{{ product.name }}"
      class="w-full h-80 object-contain bg-gray-50 p-6 rounded-lg shadow"
    />

    <div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">{{ product.name }}</h1>
      <p class="text-gray-500 mb-4">{{ product.description }}</p>
      <p class="text-2xl font-semibold text-amber-600 mb-6">
        ₹{{ product.price }}
      </p>

      <div class="flex gap-4">
        <button
          (click)="addToCart()"
          class="bg-amber-600 text-white px-5 py-2 rounded hover:bg-amber-700 transition"
        >
          Add to Cart
        </button>
        <button
          (click)="buyNow()"
          class="bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700 transition"
        >
          Buy Now
        </button>
      </div>

      <div class="mt-6">
        <button (click)="router.navigate(['/products', product.category?.slug || 'general'])"

          class="text-blue-600 hover:underline"
        >
          ← Back to {{ category }}
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading" class="text-center text-gray-500 py-10">
  Loading product details...
</div>
