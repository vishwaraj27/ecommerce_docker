<div class="reset-container">
  <div class="reset-box">
    <h2>Reset Password</h2>

    <!-- âœ… Message Box -->
    <div *ngIf="message" 
         class="message-box" 
         [ngClass]="messageType">
      {{ message }}
    </div>
    <div class="divider"></div>

    <input [(ngModel)]="newPassword" type="password" placeholder="New Password" required />
    <input [(ngModel)]="confirmPassword" type="password" placeholder="Confirm Password" required />

    <button (click)="resetPassword()">Reset Password</button>
  </div>
</div>
