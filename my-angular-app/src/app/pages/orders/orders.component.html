<div class="min-h-screen bg-gray-50 p-6">
  <h2 class="text-2xl font-semibold mb-6">ðŸ“¦ Your Orders</h2>

  <div *ngIf="loading" class="text-gray-600">Loading orders...</div>

  <div *ngIf="!loading && orders.length === 0" class="text-gray-600 text-center">
    <p>No orders yet.</p>
  </div>

  <div *ngFor="let order of orders" class="bg-white p-4 rounded shadow mb-4">
    <div class="flex justify-between mb-2">
      <div>
        <div class="font-semibold text-lg">Order #{{ order.id }}</div>
        <div class="text-gray-500 text-sm">
          Placed on {{ order.createdAt | date:'mediumDate' }}
        </div>
      </div>

      <div class="text-right">
        <div class="text-gray-500 text-sm">Total Amount</div>
        <div class="font-semibold text-blue-600 text-lg">
          â‚¹{{ order.totalAmount }}
        </div>
      </div>
    </div>

    <div class="border-t mt-2 pt-3">
      <div *ngFor="let item of order.items" class="flex items-center gap-4 mb-2">
        <img
          [src]="item.product.imageUrl"
          class="h-16 w-16 object-cover rounded"
        />

        <div>
          <div class="font-medium">{{ item.product.name }}</div>
          <div class="text-sm text-gray-500">
            Qty: {{ item.quantity }} Ã— â‚¹{{ item.product.price }}
          </div>
        </div>
      </div>
    </div>

    <button
      (click)="viewOrder(order.id)"
      class="mt-3 text-blue-600 hover:underline"
    >
      View Order Details â†’
    </button>
  </div>
</div>
