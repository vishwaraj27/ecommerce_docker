<div class="relative w-full overflow-hidden h-72 sm:h-[28rem] bg-gray-100">
  <div
    class="flex transition-transform duration-700 ease-in-out"
    [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
  >
    <div
      *ngFor="let banner of banners; let i = index"
      class="relative min-w-full h-72 sm:h-[28rem] flex items-center justify-center bg-gray-900"
    >
      <!-- Use <img> instead of background-image so browser can optimize -->
      <img
        [src]="banner.image"
        [alt]="banner.title"
        class="absolute inset-0 w-full h-full object-cover"
        [attr.loading]="i === 0 ? 'eager' : 'lazy'"
      />

      <!-- Dark overlay -->
      <div class="absolute inset-0 bg-black/40"></div>

      <!-- Text + button content -->
      <div
        class="relative z-10 text-white p-6 sm:p-10 rounded-xl text-center backdrop-blur-sm max-w-xl mx-auto"
      >
        <h2 class="text-3xl sm:text-5xl font-extrabold mb-3 drop-shadow">
          {{ banner.title }}
        </h2>
        <p class="text-lg sm:text-xl mb-4 text-amber-200 font-medium">
          {{ banner.subtitle }}
        </p>
        <a
          [routerLink]="banner.link"
          class="inline-block bg-amber-500 hover:bg-amber-600 text-white font-semibold px-5 py-2 rounded-full transition-all shadow-md"
        >
          {{ banner.cta }}
        </a>
      </div>
    </div>
  </div>

  <!-- Navigation Dots -->
  <div class="absolute bottom-5 left-1/2 -translate-x-1/2 flex space-x-2 z-20">
    <div
      *ngFor="let b of banners; let i = index"
      (click)="currentIndex = i"
      class="w-3 h-3 rounded-full cursor-pointer transition-all duration-300"
      [ngClass]="{
        'bg-amber-500 scale-125': i === currentIndex,
        'bg-white/70': i !== currentIndex
      }"
    ></div>
  </div>
</div>
