<header
  class="sticky top-0 z-50 bg-white shadow-md px-4 py-3 flex flex-col md:flex-row items-center justify-between"
>
  <!-- Logo -->
  <div class="flex items-center space-x-2 mb-3 md:mb-0 cursor-pointer">
    <img src="favicon.jpg" class="h-8 w-8" />
    <span routerLink="/home" class="text-2xl font-bold text-amber-600">
      VanCart
    </span>
  </div>

  <!-- Nav Links -->
  <nav class="flex gap-4 mb-3 md:mb-0 text-gray-700">
    <a routerLink="/home">Home</a>
    <a routerLink="/products/spices">Spices</a>
    <a routerLink="/products/oils">Oils</a>
    <a routerLink="/products/healthmix">Health Mix</a>
    <a routerLink="/products/nuts">Nuts</a>
  </nav>

  <!-- Right Section -->
  <div class="flex items-center gap-4 w-full md:w-auto justify-end">

    <!-- Search -->
    <div class="relative w-full md:w-64">
      <div class="flex items-center border rounded-lg overflow-hidden">
        <input
          [(ngModel)]="searchQuery"
          (input)="onSearchInput()"
          class="p-2 flex-1 outline-none"
          placeholder="Search turmeric, oil..."
        />
        <button class=" text-white px-4">ğŸ”</button>
      </div>

      <!-- Search Dropdown -->
      <div
        *ngIf="showDropdown"
        class="absolute top-full left-0 w-full bg-white border shadow-lg z-50 max-h-60 overflow-auto"
      >
        <div
          *ngFor="let p of suggestions"
          (click)="selectSuggestion(p)"
          class="px-3 py-2 hover:bg-gray-100 cursor-pointer"
        >
          {{ p.name }}
          <div class="text-xs text-gray-500">
            {{ p.category?.name }} â€¢ â‚¹{{ p.price }}
          </div>
        </div>
      </div>
    </div>

    <!-- Account Dropdown -->
    <app-account-dropdown></app-account-dropdown>

    <!-- Cart -->
    <button routerLink="/cart" class="relative text-gray-700">
      ğŸ›’
      <span
        class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1"
      >
        {{ cartCount }}
      </span>
    </button>

  </div>
</header>
